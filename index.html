<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Banco de Fichas – Despertar</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; color: #111;}

  h1 { font-size: 18px; margin: 0;}
  .wrap { padding: 12px 16px;}
  .controls { display:flex; flex-wrap:wrap; gap:8px; margin:8px 0;}

  input[type="text"]{ min-width: 220px; }

  .card { border:1px solid #eee; border-radius:12px; padding:12px; background:#fff; box-shadow:0 1px 0 rgba(0,0,0,0.03); }
  .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#f5f5f5; font-size:12px; margin-right:4px; }
  .muted{ color:#666; font-size:12px; }
  .detail { position: fixed; inset:0; background: rgba(0,0,0,0.5); display:none; align-items: center; justify-content: center; padding:16px;}
  .detail .panel { background:#fff; border-radius:12px; max-width:860px; width:100%; max-height:90vh; overflow:auto; padding:16px; }
  .row { display:flex; gap:12px; flex-wrap:wrap;}
  .row > div { flex:1 1 260px; }
  .section h3 { margin:16px 0 8px; }
  .actions { display:flex; gap:8px; flex-wrap:wrap; }
  .small { font-size:12px; }
  footer { padding: 16px; color:#777; font-size:12px; text-align:center;}
  .toolbar { display:flex; gap:6px; align-items:center; flex-wrap:wrap; }
</style>
</head>

<header>

    <h1>Banco de Fichas – Despertar</h1>
    <div class="toolbar">
      <button id="btnExport">Exportar JSON</button>
    </div>
  </div>
  <div class="controls">
    <input id="q" type="text" placeholder="Buscar por tema, texto, eje, plataforma…">
    <select id="fEje">

      <option>Científico</option><option>Educativo</option><option>Seguridad</option><option>Cultural</option><option>Histórico</option><option>Emocional</option><option>Auténtico</option><option>Persuasivo</option><option>Legalidad</option><option>Curiosidades</option>
    </select>
    <select id="fFormato">
      <option value="">Formato: todos</option>
      <option>Video corto</option><option>Video largo</option><option>Carrusel</option><option>Post largo</option><option>Post estático</option><option>Blog</option>
    </select>
    <select id="fPlataforma">
      <option value="">Plataforma: todas</option>
      <option>Instagram</option><option>TikTok</option><option>YouTube Shorts</option><option>YouTube</option><option>LinkedIn</option><option>Facebook</option>
    </select>
  </div>
</header>

<div class="wrap">
  <div id="count" class="muted"></div>
  <div id="grid" class="grid"></div>
</div>

<div id="detail" class="detail" role="dialog" aria-modal="true">
  <div class="panel">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
      <h2 id="dTema" style="margin:0;"></h2>
      <div class="actions">
        <button id="dClose">Cerrar</button>
      </div>
    </div>
    <div class="muted small" id="dMeta"></div>
    <div class="section"><h3>Guion</h3><div id="dGuion"></div></div>
    <div class="section"><h3>Copy</h3><div id="dCopy"></div></div>
    <div class="section"><h3>Cómo filmarlo</h3><div id="dFilm"></div></div>
    <div class="section"><h3>Estudios que respaldan</h3><ul id="dEstudios"></ul></div>
    <div class="section"><h3>Notas</h3><div id="dNotas"></div></div>
  </div>
</div>

  const eje = document.getElementById('fEje').value;
  const fmt = document.getElementById('fFormato').value;
  const plat = document.getElementById('fPlataforma').value;

  state.filtered = state.fichas.filter(f => {
    let ok = true;
    if (q) {
      const blob = [
        f.tema, f.eje, f.objetivo, (f.formatos||[]).join(','), (f.plataformas||[]).join(','),
        (f.copy||''), (f.como_filmar||''),
        (f.guion?.hook||''), (f.guion?.cuerpo||[]).join(' '), (f.guion?.cierre_cta||''),
        (f.notas||'')
      ].join(' ').toLowerCase();
      ok = blob.includes(q);
    }
    if (ok && eje) ok = (f.eje||'') === eje;
    if (ok && fmt) ok = (f.formatos||[]).includes(fmt);
    if (ok && plat) ok = (f.plataformas||[]).includes(plat);
    return ok;
  });

  document.getElementById('count').textContent = `${state.filtered.length} fichas`;

  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  state.filtered.forEach(f => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <div style="display:flex; justify-content:space-between; gap:8px; align-items:center;">
        <strong>${f.tema}</strong>
        <span class="badge">${f.eje||''}</span>
      </div>
      <div class="muted small">${(f.formatos||[]).join(' • ')}</div>
      <div class="muted small">${(f.plataformas||[]).join(' • ')}</div>
      <div style="margin-top:8px;">
        <button class="small">Ver</button>
      </div>
    `;
    div.querySelector('button').addEventListener('click', () => openDetail(f));
    grid.appendChild(div);
  });
}

function openDetail(f) {
  state.current = f;
  document.getElementById('dTema').textContent = f.tema;
  document.getElementById('dMeta').textContent = `${f.eje||''} · ${f.objetivo||''} · ${(f.formatos||[]).join(', ')} · ${(f.plataformas||[]).join(', ')}`;
  const g = f.guion || {};
  const cuerpoList = (g.cuerpo||[]).map(x => `<li>${x}</li>`).join('');
  document.getElementById('dGuion').innerHTML = `<p><strong>Hook:</strong> ${g.hook||''}</p><ul>${cuerpoList}</ul><p><strong>Cierre/CTA:</strong> ${g.cierre_cta||''}</p>`;
  document.getElementById('dCopy').textContent = f.copy||'';
  document.getElementById('dFilm').textContent = f.como_filmar||'';
  const ul = document.getElementById('dEstudios'); ul.innerHTML = '';
  (f.estudios||[]).forEach(e => { const li = document.createElement('li'); li.textContent = `${e.titulo} — ${e.autores} — ${e.anio} — ${e.publicacion}`; ul.appendChild(li); });
  document.getElementById('dNotas').textContent = f.notas||'';
  document.getElementById('detail').style.display = 'flex';
}
document.getElementById('dClose').addEventListener('click', ()=>{ document.getElementById('detail').style.display='none'; state.current=null; });
document.getElementById('btnExport').addEventListener('click', ()=>{
  const blob = new Blob([JSON.stringify({fichas: state.fichas}, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='fichas_export.json'; document.body.appendChild(a); a.click();
  setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 500);
});

render();
</script>
</body>
</html>
